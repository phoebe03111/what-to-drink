<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>What To Drink</title>
</head>
<body>
    <div class="container">
        <h1>Which Starbucks beverage to drink today?</h1>
        <div class="drinks-list">
            <div class="drinks-item">
                <img src="images/bs-oat-americano.webp" class="drinks">
                <p>Brown Sugar Oat Americano</p>
            </div>
            <div class="drinks-item">
                <img src="images/caramel-macchiato.webp" class="drinks">
                <p>Caramel Macchiato</p>
            </div>
            
            <div class="drinks-item">
                <img src="images/honey-almond-fw.webp" class="drinks">
                <p>Honey Almond Flat White</p>
            </div>
            <div class="drinks-item">
                <img src="images/matcha-latte.webp" class="drinks">
                <p>Matcha Green Tea Latte</p>
            </div>
            <div class="drinks-item">
                <img src="images/cinnamon-dolce-latte.webp" class="drinks">
                <p>Cinnamon Dolce Latte</p>
            </div>
            <div class="drinks-item">
                <img src="images/javachip-frap.webp" class="drinks">
                <p>JavaScript Frapuccino</p>
            </div>
            
            <div class="drinks-item">
                <img src="images/shaken-espresso.webp" class="drinks">
                <p>Iced Shaken Espresso</p>
            </div>
            <div class="drinks-item">
                <img src="images/vanilla-sc-coldbrew.webp" class="drinks">
                <p>Vanilla Sweet Cream Cold Brew</p>
            </div>
            <div class="drinks-item">
                <img src="images/blacktea-lemonade.webp" class="drinks">
                <p>Iced Black Tea Lemonade</p>
            </div>
        </div>
        <div class="button-container">
            <input type="button" class="button" value="Start">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
